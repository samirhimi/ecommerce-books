<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Books</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Books Available</h1>
    <a href="/">Back to Home</a> | <a href="/add_book">Add Book</a>  
    <ul>
        {% for book in books %}
        <li>
            <a href="{{ url_for('book_detail', id=book['_id']) }}">{{ book['title'] }}</a> 
            by {{ book['author'] }} - {{ book['_id'] }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
